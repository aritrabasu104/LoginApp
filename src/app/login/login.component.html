<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Please enter credentials</div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" formControlName="username" placeholder="Enter username"
                            [ngClass]="getStatus('username')" data-toggle="tooltip" data-placement="right" title="This field is mandatory and should be at least 6 characters">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Enter Password" [ngClass] ="getStatus('password')" data-toggle="tooltip" data-placement="right" title="This field is mandatory and should be at least 6 characters">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                    </button>

                </form>
            </div>

        </div>
    </div>
